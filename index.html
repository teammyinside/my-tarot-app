          card_en: card.name_en,
          card_th: card.name_th,
          reversed: isReversed
        };
        const prev = JSON.parse(localStorage.getItem(histKey) || '[]');
        prev.unshift(entry);
        localStorage.setItem(histKey, JSON.stringify(prev.slice(0, 10)));
      } catch (e) { /* ‡πÄ‡∏á‡∏µ‡∏¢‡∏ö‡πÑ‡∏ß‡πâ‡∏û‡∏≠ */ }
    }
